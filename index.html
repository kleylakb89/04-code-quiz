<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <meta name="description" content="Timed JavaScript quiz" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <nav>
        <h2>View High Scores</h2>
    </nav>

    <main>
        <section id="start">
            <h2>Start Quiz</h2>
            <p>This quiz will test your JavaScript knowledge. Answer all the questions before time runs out and save your score. Click start to begin!</p>
            <button id="startBtn">START</button>
        </section>
        <section id="quiz">
            <div id="time"></div>
            <h2 id="test">Questions Array</h2>
            <p id="questions"></p>
        </section>
        <section id="end">
            <h2>Game Over</h2>
            <label for="intials">Write Your Initials</label>
            <textarea name="initials" id="initials" cols="10" rows="1"></textarea>
            <button id="saveBtn">SAVE</button>
        </section>
        <section id="scores">
            <h2>High Scores</h2>
            <button id="againBtn">PLAY AGAIN</button>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
